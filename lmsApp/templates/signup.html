<html>
<head>
<title>  </title>
<style>
.f{
    height:300px;
    width:50%;
    margin-left:30%;
    color:red;
    background:lightgrey;
    

}
h2{
    color:white;
    background:red;
    text-align:center;
}
#s{
    background:red;
    color:black;
    font-size:20px;
    border-radius:5px;
    margin-left:100px;
    box-shadow:5px 5px 5px;
    }
input{
    height:30px;
    width:200px;

}
</style>
</head>
<body>
<div class="f">
<h2> Registration form </h2>
<table>
<form method="POST">
    {% csrf_token %}
<tr>
     <th> Username : </th>
     <td>
        <input type ="text" placeholder ="Enter your name " name="username" required >
    </td>
</tr>
    <tr>
    <th> Email id : </th>
    <td>
        <input type ="email" placeholder="example@gmail.com " name="email">
    </td>
    </tr>
    <tr>
    <th> Password : </th>
    <td>
        <input type ="password" placeholder="Enter your password " name="password1" id="pwd" required>
    </td>
    </tr>
    <th> Confirm Password : </th>
    <td>
        <input type ="password" placeholder="Enter your password " name="password2" id="pwd-repeat" required>
    </td>
    <tr>
        <td>
        <input type="submit" id ='s'>
        </td>
    </tr>
    </form> 
</body>
</html>
